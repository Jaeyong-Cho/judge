<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call Graph Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            color: #383a42;
        }
        
        header {
            background: #ffffff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e5e6;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #383a42;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 350px;
            background: #f0f0f0;
            border-right: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 1rem;
            background: #ffffff;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .sidebar-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #383a42;
            margin-bottom: 0.5rem;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4078f2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a8ff5;
        }
        
        .function-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .file-group {
            margin-bottom: 1rem;
        }
        
        .file-name {
            padding: 0.5rem;
            background: #e5e5e6;
            font-weight: 600;
            font-size: 0.875rem;
            color: #383a42;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }
        
        .function-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }
        
        .function-item:hover {
            background: #e5e5e6;
        }
        
        .function-item.active {
            background: #4078f2;
            color: white;
        }
        
        .function-item-name {
            font-weight: 500;
            color: #a626a4;
        }
        
        .function-item.active .function-item-name {
            color: white;
        }
        
        .function-item-info {
            font-size: 0.75rem;
            color: #9196a1;
            margin-top: 0.125rem;
        }
        
        .function-item.active .function-item-info {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tree-view {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre;
            color: #383a42;
        }
        
        .tree-item {
            padding: 0.125rem 0;
        }
        
        .tree-item-dir {
            color: #50a14f;
            font-weight: 500;
        }
        
        .tree-item-file {
            color: #c18401;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            padding: 1rem 2rem;
            background: #ffffff;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .content-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #383a42;
        }
        
        .content-body {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .graph-container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #d0d0d0;
        }
        
        .graph-container svg {
            max-width: 100%;
            height: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9196a1;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #9196a1;
        }
        
        .spinner {
            border: 3px solid #e5e5e6;
            border-top: 3px solid #4078f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Function Call Graph Viewer</h1>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Project Functions</h2>
                <div class="sidebar-actions">
                    <button class="btn btn-primary" onclick="loadProjectGraph()">Project Graph</button>
                    <button class="btn btn-primary" onclick="showProjectTree()">Tree</button>
                </div>
            </div>
            <div class="function-list" id="functionList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading functions...</p>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-header">
                <h2 id="graphTitle">Select a function to view its call graph</h2>
            </div>
            <div class="content-body" id="graphContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <h3>No graph selected</h3>
                    <p>Click on a function from the list or generate the project graph</p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let currentFunction = null;
        
        async function loadFunctions() {
            try {
                const response = await fetch('/api/project/structure');
                const data = await response.json();
                
                const listElement = document.getElementById('functionList');
                listElement.innerHTML = '';
                
                for (const [fileName, functions] of Object.entries(data)) {
                    const fileGroup = document.createElement('div');
                    fileGroup.className = 'file-group';
                    
                    const fileHeader = document.createElement('div');
                    fileHeader.className = 'file-name';
                    fileHeader.textContent = fileName;
                    fileGroup.appendChild(fileHeader);
                    
                    functions.sort((a, b) => a.name.localeCompare(b.name));
                    
                    for (const func of functions) {
                        const item = document.createElement('div');
                        item.className = 'function-item';
                        item.dataset.fullName = func.full_name;
                        item.onclick = () => loadFunctionGraph(func.full_name, func.name);
                        
                        const name = document.createElement('div');
                        name.className = 'function-item-name';
                        name.textContent = func.name;
                        item.appendChild(name);
                        
                        const info = document.createElement('div');
                        info.className = 'function-item-info';
                        info.textContent = `Lines ${func.line_start}-${func.line_end} Â· ${func.callers_count} callers Â· ${func.callees_count} callees`;
                        item.appendChild(info);
                        
                        fileGroup.appendChild(item);
                    }
                    
                    listElement.appendChild(fileGroup);
                }
            } catch (error) {
                console.error('Error loading functions:', error);
                document.getElementById('functionList').innerHTML = 
                    '<div class="empty-state"><p>Error loading functions</p></div>';
            }
        }
        
        async function loadFunctionGraph(fullName, displayName) {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating graph...</p></div>';
            
            document.getElementById('graphTitle').textContent = `Function: ${displayName}`;
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`[data-full-name="${fullName}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            try {
                const response = await fetch(`/api/graph/function/${encodeURIComponent(fullName)}`);
                const data = await response.json();
                
                if (data.success) {
                    const svgResponse = await fetch(`/${data.path}`);
                    const svgText = await svgResponse.text();
                    
                    graphContent.innerHTML = `
                        <div class="graph-container">
                            ${svgText}
                        </div>
                    `;
                } else {
                    graphContent.innerHTML = `
                        <div class="empty-state">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading graph:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error generating graph</p>
                    </div>
                `;
            }
        }
        
        async function loadProjectGraph() {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating project graph...</p></div>';
            
            document.getElementById('graphTitle').textContent = 'Project Call Graph';
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            try {
                const response = await fetch('/api/graph/project');
                const data = await response.json();
                
                if (data.success) {
                    const svgResponse = await fetch(`/${data.path}`);
                    const svgText = await svgResponse.text();
                    
                    graphContent.innerHTML = `
                        <div class="graph-container">
                            ${svgText}
                        </div>
                    `;
                } else {
                    graphContent.innerHTML = `
                        <div class="empty-state">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading project graph:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error generating project graph</p>
                    </div>
                `;
            }
        }
        
        async function showProjectTree() {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading project tree...</p></div>';
            
            document.getElementById('graphTitle').textContent = 'Project Structure';
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            try {
                const response = await fetch('/api/project/tree');
                const data = await response.json();
                
                let treeHtml = '<div class="tree-view">';
                treeHtml += `<div class="tree-item tree-item-dir">${data.root}</div>`;
                
                for (const item of data.tree) {
                    const className = item.is_dir ? 'tree-item-dir' : 'tree-item-file';
                    treeHtml += `<div class="tree-item ${className}">${item.name}</div>`;
                }
                
                treeHtml += '</div>';
                
                graphContent.innerHTML = `
                    <div class="graph-container">
                        ${treeHtml}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading tree:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading project tree</p>
                    </div>
                `;
            }
        }
        
        loadFunctions();
    </script>
</body>
</html>
