<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call Graph Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            color: #383a42;
        }
        
        header {
            background: #ffffff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e5e5e6;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #383a42;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 350px;
            background: #f0f0f0;
            border-right: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 1rem;
            background: #ffffff;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .sidebar-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #383a42;
            margin-bottom: 0.5rem;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4078f2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a8ff5;
        }
        
        .function-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .file-group {
            margin-bottom: 1rem;
        }
        
        .file-name {
            padding: 0.5rem;
            background: #e5e5e6;
            font-weight: 600;
            font-size: 0.875rem;
            color: #383a42;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }
        
        .function-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }
        
        .function-item:hover {
            background: #e5e5e6;
        }
        
        .function-item.active {
            background: #4078f2;
            color: white;
        }
        
        .function-item-name {
            font-weight: 500;
            color: #a626a4;
        }
        
        .function-item.active .function-item-name {
            color: white;
        }
        
        .function-item-info {
            font-size: 0.75rem;
            color: #9196a1;
            margin-top: 0.125rem;
        }
        
        .function-item.active .function-item-info {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tree-view {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre;
            color: #383a42;
        }
        
        .tree-item {
            padding: 0.125rem 0;
        }
        
        .tree-item-dir {
            color: #50a14f;
            font-weight: 500;
        }
        
        .tree-item-file {
            color: #c18401;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            padding: 1rem 2rem;
            background: #ffffff;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .content-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #383a42;
        }
        
        .content-body {
            flex: 1;
            overflow: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .graph-container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #d0d0d0;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }
        
        .graph-container.grabbing {
            cursor: grabbing;
        }
        
        .graph-container svg {
            max-width: 100%;
            height: auto;
            transition: transform 0.1s ease-out;
        }
        
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }
        
        .zoom-btn {
            width: 32px;
            height: 32px;
            background: #FFFFFF;
            border: 1px solid #D0D0D0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #383A42;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover {
            background: #F0F0F0;
            border-color: #4078F2;
        }
        
        .zoom-btn:active {
            background: #E0E0E0;
        }
        
        .zoom-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #D0D0D0;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #383A42;
            z-index: 10;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9196a1;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #9196a1;
        }
        
        .spinner {
            border: 3px solid #e5e5e6;
            border-top: 3px solid #4078f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Function Call Graph Viewer</h1>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Project Functions</h2>
                <div class="sidebar-actions">
                    <button class="btn btn-primary" onclick="loadProjectGraph()">Project Graph</button>
                    <button class="btn btn-primary" onclick="showProjectTree()">Tree</button>
                </div>
            </div>
            <div class="function-list" id="functionList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading functions...</p>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-header">
                <h2 id="graphTitle">Select a function to view its call graph</h2>
            </div>
            <div class="content-body" id="graphContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <h3>No graph selected</h3>
                    <p>Click on a function from the list or generate the project graph</p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let currentFunction = null;
        
        async function loadFunctions() {
            try {
                const response = await fetch('/api/project/structure');
                const data = await response.json();
                
                const listElement = document.getElementById('functionList');
                listElement.innerHTML = '';
                
                for (const [fileName, functions] of Object.entries(data)) {
                    const fileGroup = document.createElement('div');
                    fileGroup.className = 'file-group';
                    
                    const fileHeader = document.createElement('div');
                    fileHeader.className = 'file-name';
                    fileHeader.textContent = fileName;
                    fileGroup.appendChild(fileHeader);
                    
                    functions.sort((a, b) => a.name.localeCompare(b.name));
                    
                    for (const func of functions) {
                        const item = document.createElement('div');
                        item.className = 'function-item';
                        item.dataset.fullName = func.full_name;
                        
                        const name = document.createElement('div');
                        name.className = 'function-item-name';
                        name.textContent = func.name;
                        item.appendChild(name);
                        
                        const info = document.createElement('div');
                        info.className = 'function-item-info';
                        info.textContent = `Lines ${func.line_start}-${func.line_end} Â· ${func.callers_count} callers Â· ${func.callees_count} callees`;
                        item.appendChild(info);
                        
                        const actions = document.createElement('div');
                        actions.style.marginTop = '0.25rem';
                        actions.style.display = 'flex';
                        actions.style.gap = '0.25rem';
                        
                        const graphBtn = document.createElement('button');
                        graphBtn.className = 'btn btn-primary';
                        graphBtn.style.padding = '0.25rem 0.5rem';
                        graphBtn.style.fontSize = '0.75rem';
                        graphBtn.textContent = 'View Graph';
                        graphBtn.onclick = (e) => {
                            e.stopPropagation();
                            loadFunctionGraph(func.full_name, func.name);
                        };
                        actions.appendChild(graphBtn);
                        
                        item.appendChild(actions);
                        
                        fileGroup.appendChild(item);
                    }
                    
                    listElement.appendChild(fileGroup);
                }
            } catch (error) {
                console.error('Error loading functions:', error);
                document.getElementById('functionList').innerHTML = 
                    '<div class="empty-state"><p>Error loading functions</p></div>';
            }
        }
        
        async function loadFunctionGraph(fullName, displayName) {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating graph...</p></div>';
            
            document.getElementById('graphTitle').textContent = `Function: ${displayName}`;
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`[data-full-name="${fullName}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            try {
                const response = await fetch(`/api/graph/function/${encodeURIComponent(fullName)}`);
                const data = await response.json();
                
                if (data.success) {
                    const svgResponse = await fetch(`/${data.path}`);
                    const svgText = await svgResponse.text();
                    
                    graphContent.innerHTML = `
                        <div class="graph-container" id="svgContainer">
                            ${svgText}
                            <div class="zoom-controls">
                                <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
                                <button class="zoom-btn" id="zoomOut" title="Zoom Out">âˆ’</button>
                                <button class="zoom-btn" id="zoomReset" title="Reset Zoom">âŸ²</button>
                            </div>
                            <div class="zoom-info" id="zoomInfo">100%</div>
                        </div>
                    `;
                    
                    initializeSVGPanZoom();
                } else {
                    graphContent.innerHTML = `
                        <div class="empty-state">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading graph:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error generating graph</p>
                    </div>
                `;
            }
        }
        
        async function loadProjectGraph() {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating project graph...</p></div>';
            
            document.getElementById('graphTitle').textContent = 'Project Call Graph';
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            try {
                const response = await fetch('/api/graph/project');
                const data = await response.json();
                
                if (data.success) {
                    const svgResponse = await fetch(`/${data.path}`);
                    const svgText = await svgResponse.text();
                    
                    graphContent.innerHTML = `
                        <div class="graph-container" id="svgContainer">
                            ${svgText}
                            <div class="zoom-controls">
                                <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
                                <button class="zoom-btn" id="zoomOut" title="Zoom Out">âˆ’</button>
                                <button class="zoom-btn" id="zoomReset" title="Reset Zoom">âŸ²</button>
                            </div>
                            <div class="zoom-info" id="zoomInfo">100%</div>
                        </div>
                    `;
                    
                    initializeSVGPanZoom();
                } else {
                    graphContent.innerHTML = `
                        <div class="empty-state">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading project graph:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error generating project graph</p>
                    </div>
                `;
            }
        }
        
        async function showProjectTree() {
            const graphContent = document.getElementById('graphContent');
            graphContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading project tree...</p></div>';
            
            document.getElementById('graphTitle').textContent = 'Project Structure';
            
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            
            try {
                const response = await fetch('/api/project/tree');
                const data = await response.json();
                
                let treeHtml = '<div class="tree-view">';
                treeHtml += `<div class="tree-item tree-item-dir">${data.root}</div>`;
                
                for (const item of data.tree) {
                    const className = item.is_dir ? 'tree-item-dir' : 'tree-item-file';
                    treeHtml += `<div class="tree-item ${className}">${item.name}</div>`;
                }
                
                treeHtml += '</div>';
                
                graphContent.innerHTML = `
                    <div class="graph-container">
                        ${treeHtml}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading tree:', error);
                graphContent.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading project tree</p>
                    </div>
                `;
            }
        }
        
        let svgState = {
            scale: 1,
            translateX: 0,
            translateY: 0,
            isDragging: false,
            startX: 0,
            startY: 0
        };
        
        function initializeSVGPanZoom() {
            const container = document.getElementById('svgContainer');
            const svg = container.querySelector('svg');
            const zoomInfo = document.getElementById('zoomInfo');
            
            if (!svg) return;
            
            svgState = {
                scale: 1,
                translateX: 0,
                translateY: 0,
                isDragging: false,
                startX: 0,
                startY: 0
            };
            
            updateSVGTransform(svg);
            
            document.getElementById('zoomIn').addEventListener('click', () => {
                svgState.scale = Math.min(svgState.scale * 1.2, 10);
                updateSVGTransform(svg);
                updateZoomInfo(zoomInfo);
            });
            
            document.getElementById('zoomOut').addEventListener('click', () => {
                svgState.scale = Math.max(svgState.scale / 1.2, 0.1);
                updateSVGTransform(svg);
                updateZoomInfo(zoomInfo);
            });
            
            document.getElementById('zoomReset').addEventListener('click', () => {
                svgState.scale = 1;
                svgState.translateX = 0;
                svgState.translateY = 0;
                updateSVGTransform(svg);
                updateZoomInfo(zoomInfo);
            });
            
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const rect = container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.min(Math.max(svgState.scale * delta, 0.1), 10);
                
                const scaleChange = newScale / svgState.scale;
                svgState.translateX = mouseX - (mouseX - svgState.translateX) * scaleChange;
                svgState.translateY = mouseY - (mouseY - svgState.translateY) * scaleChange;
                svgState.scale = newScale;
                
                updateSVGTransform(svg);
                updateZoomInfo(zoomInfo);
            }, { passive: false });
            
            container.addEventListener('mousedown', (e) => {
                if (e.target.closest('.zoom-controls') || e.target.closest('.zoom-info')) return;
                
                svgState.isDragging = true;
                svgState.startX = e.clientX - svgState.translateX;
                svgState.startY = e.clientY - svgState.translateY;
                container.classList.add('grabbing');
            });
            
            container.addEventListener('mousemove', (e) => {
                if (!svgState.isDragging) return;
                
                svgState.translateX = e.clientX - svgState.startX;
                svgState.translateY = e.clientY - svgState.startY;
                updateSVGTransform(svg);
            });
            
            container.addEventListener('mouseup', () => {
                svgState.isDragging = false;
                container.classList.remove('grabbing');
            });
            
            container.addEventListener('mouseleave', () => {
                svgState.isDragging = false;
                container.classList.remove('grabbing');
            });
            
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    svgState.isDragging = true;
                    svgState.startX = touch.clientX - svgState.translateX;
                    svgState.startY = touch.clientY - svgState.translateY;
                }
            });
            
            container.addEventListener('touchmove', (e) => {
                if (svgState.isDragging && e.touches.length === 1) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    svgState.translateX = touch.clientX - svgState.startX;
                    svgState.translateY = touch.clientY - svgState.startY;
                    updateSVGTransform(svg);
                }
            }, { passive: false });
            
            container.addEventListener('touchend', () => {
                svgState.isDragging = false;
            });
            
            updateZoomInfo(zoomInfo);
        }
        
        function updateSVGTransform(svg) {
            svg.style.transform = `translate(${svgState.translateX}px, ${svgState.translateY}px) scale(${svgState.scale})`;
        }
        
        function updateZoomInfo(element) {
            element.textContent = `${Math.round(svgState.scale * 100)}%`;
        }
        
        loadFunctions();
    </script>
</body>
</html>
